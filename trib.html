.bubbles
{
    width: 100%;
    position:absolute;
    height:100%;
    z-index: 1;
    overflow:hidden;
    top: 0;
    left: 0;
}
.bubble
{
    position:absolute;
    bottom: 0;
    border-radius:50%;
    background:rgba(255, 255, 255, 0.596);
    background-repeat: no-repeat;
    animation: flying 10s infinite ease-in;
}
@keyframes flying {
    0%
    {
        bottom: -500px;
        opacity: 0.5px;
        transform: translateX(0);
    }
    50%
    {
        transform: translateX(100px);
        opacity: 0.5px;
    }
    75%
    {
        transform: translateX(125px);
    }

    100%
    {
        bottom: 2000px;
        transform: translateX(200px);
    }
    
}
